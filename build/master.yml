trigger:
- master

pool: 
  vmImage: 'ubuntu-latest'

variables:
  buildConfiguration: 'Release'
  azureSubscription: 'Azure - MS Azure Sponsorship'
  resourceGroup: 'Web.WestEurope'
  appName: 'aitopenspace'

stages:
  - template: 'build.yml'
    parameters:
      buildConfiguration: $(buildConfiguration)
  
  - stage: Staging
    dependsOn: Build
    condition: and(succeeded(), eq(variables['build.sourceBranch'], 'refs/heads/master'))
    jobs:
      - deployment: Staging
        displayName: Deploy Web App
        pool: 
          vmImage: 'ubuntu-latest'
        environment: 'openspaceplanner-staging'
        strategy:
          runOnce:
            deploy:
              steps:
                - download: current
                  artifact: WebApp
                - task: AzureRmWebAppDeployment@3
                  displayName: 'Azure App Service Deploy: aitopenspace'
                  inputs:
                    azureSubscription: ${{ variables.azureSubscription }}
                    WebAppName: $(appName)
                    DeployToSlotFlag: true
                    ResourceGroupName: $(resourceGroup)
                    SlotName: Staging
                    TakeAppOfflineFlag: true
                    UseWebDeploy: true
                    Package: $(Pipeline.Workspace)/WebApp/**/*.zip

  - stage: Production
    dependsOn: Staging
    condition: and(succeeded(), eq(variables['build.sourceBranch'], 'refs/heads/master'))
    jobs:
      - deployment: Production
        displayName: Deploy Web App
        pool: 
          vmImage: 'ubuntu-latest'
        environment: 'openspaceplanner-production'
        strategy:
          runOnce:
            deploy:
              steps:
                - task: AzureAppServiceManage@0
                  displayName: 'Swap Slots: aitopenspace'
                  inputs:
                    azureSubscription: ${{ variables.azureSubscription }}
                    WebAppName: $(appName)
                    ResourceGroupName: $(resourceGroup)
                    SourceSlot: Staging
